[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  included_files = ["ebooks/**"]

# WAÅ»NE: Webhook endpoint - nie parsuj body jako JSON
# Stripe wymaga surowego body do weryfikacji podpisu
[[headers]]
  for = "/.netlify/functions/stripe-webhook"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Stripe-Signature"

# Download endpoint
[[headers]]
  for = "/.netlify/functions/download-ebook"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects for cleaner URLs (opcjonalnie)
[[redirects]]
  from = "/api/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/download"
  to = "/.netlify/functions/download-ebook"
  status = 200
